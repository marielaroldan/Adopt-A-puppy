<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Update Puppies</title>
    </h:head>
    <h:body>
        <h3>Puppies</h3>
        <ui:composition template="/layout/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid id="puppiesList" columns="2" style="margin-bottom:20px" cellpadding="5">
                        <p:outputLabel for="puppies" value="Puppies:" />
                        <p:selectOneRadio id="puppies" value="#{updatecontroller.id}"  layout="grid" columns="1">
                            <f:selectItems value="#{updatecontroller.allPuppies}" var="puppy" itemLabel=" #{puppy}" itemValue="#{puppy.id}"/>
                        </p:selectOneRadio>
                        <h:panelGroup/>
                        <h:commandButton value="Find" action="#{updatecontroller.findById}"/>


                        <p:outputLabel value="Puppy's Id"/>
                        <p:outputLabel value="#{updatecontroller.puppy.id}"/>
                        <p:outputLabel for="name" value="Puppy's name"/>
                        <p:inputText id="name" value="#{updatecontroller.puppy.puppyname}"/>

                        <p:outputLabel for="picture" value="Picture"/>
                        <p:inputText id="picture" value="#{updatecontroller.puppy.picture}"/>

                        <p:outputLabel for="breed" value="Breed"/>
                        <p:inputText id="breed" value="#{updatecontroller.puppy.breed}"/>

                        <p:outputLabel  value="Date of Birth"/>
                        <p:calendar id="effect" value="#{updatecontroller.puppy.dateofbirth}" effect="fold" />

                        <p:outputLabel value="Gender"/>
                        <p:selectOneMenu id="gender" value="#{updatecontroller.puppy.gender}" required="true">
                            <f:selectItem itemLabel="Male" itemValue="male"/>
                            <f:selectItem itemLabel="Female" itemValue="female"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Size"/>
                        <p:selectOneMenu id="size" value="#{updatecontroller.puppy.size}" required="true">
                            <f:selectItem itemLabel="XS" itemValue="XS"/>
                            <f:selectItem itemLabel="S" itemValue="S"/>
                            <f:selectItem itemLabel="M" itemValue="M"/>
                            <f:selectItem itemLabel="L" itemValue="L"/>
                            <f:selectItem itemLabel="XL" itemValue="XL"/>
                        </p:selectOneMenu>

                        <h:commandButton value="Update" action="#{updatecontroller.update()}"></h:commandButton>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
