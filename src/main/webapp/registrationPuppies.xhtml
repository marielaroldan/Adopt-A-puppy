<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" style="margin-bottom:20px" cellpadding="5">
                        <p:outputLabel for = "name" value="Puppy's name"/>
                        <p:inputText id="name" class="form-control" value="#{registrationcontroller.puppyname}" required="true" requiredMessage="The Puppy must has a name"/>
                        <p:message for="name"/>

                        <p:outputLabel for="picture" value="Picture"/>
                        <p:inputText id="picture" class="form-control" value="#{registrationcontroller.picture}" required="true" requiredMessage="You must introduce a valid picture path"/>
                        <p:message for="picture"/>

                        <p:outputLabel for="breed" value="Breed"/>
                        <p:inputText id="breed" class="form-control" value="#{registrationcontroller.breed}" required="true" requiredMessage="The Puppy must has a Breed"/>
                        <p:message for="breed"/>

                        <p:outputLabel for="calendar" value="Date of Birth"/>
                        <p:calendar id="calendar" pattern="yyyy-MM-dd" value="#{registrationcontroller.dateofbirth}" effect="fold" required="true" requiredMessage="The Puppy must has a date of birth"/>
                        <p:message for="calendar"/>                            

                        <p:outputLabel for="gender" value="Gender"/>
                        <p:selectOneMenu id="gender" value="#{registrationcontroller.gender}" required="true" requiredMessage="The Puppy must has Gender">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Male" itemValue="male"/>
                            <f:selectItem itemLabel="Female" itemValue="female"/>
                        </p:selectOneMenu>
                        <p:message for="gender"/>

                        <p:outputLabel for="size" value="Size"/>
                        <p:selectOneMenu id="size" value="#{registrationcontroller.size}" required="true" requiredMessage="The Puppy must has a size ">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="XS" itemValue="XS"/>
                            <f:selectItem itemLabel="S" itemValue="S"/>
                            <f:selectItem itemLabel="M" itemValue="M"/>
                            <f:selectItem itemLabel="L" itemValue="L"/>
                            <f:selectItem itemLabel="XL" itemValue="XL"/>
                        </p:selectOneMenu>
                        <p:message for="size"/>

                        <h:commandButton id = "register" value="Register" action="#{registrationcontroller.addPuppy()}"></h:commandButton>
                    </h:panelGrid>
                </h:form>                     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
